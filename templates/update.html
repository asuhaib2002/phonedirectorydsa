{% extends 'base.html' %}
{% block body %}
    

<div class="container">
    <h2>Update your Contact</h2>  
    <form action="/update/{{user.sno}}" method="POST">
    <div class="my-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" value="{{user.name}}" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="number" class="form-label">Number</label>
      <input type="number" class="form-control" name="number" id="number" value="{{user.number}}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{user.email}}" required>
      </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form></div>
  <br>
  {% endblock body %}
